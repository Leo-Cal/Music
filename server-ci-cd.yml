name: Server CI/CD

on:
  push:
    branches:
      - master  # or your main branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.13.1'

      - name: Install dependencies
        run: |
          cd server
          npm install

      - name: Run tests
        run: | 
        cd server
        npm test
