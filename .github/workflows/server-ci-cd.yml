name: Server CI/CD

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.13.1'

      - name: Create data directory
        run: mkdir -p server/server-data

      - name: Write composer_opus.json
        run: echo "${{ secrets.COMPOSERS }}" > server/server-data/composers.json

      - name: Write composer_opus.json
        run: echo "${{ secrets.COMPOSER_OPUS }}" > server/server-data/composer_opus.json

      - name: Write form_opus.json
        run: echo "${{ secrets.FORM_OPUS }}" > server/server-data/form_opus.json
      
      - name: Install dependencies
        run: |
          cd server
          npm install

      - name: Run tests
        run: | 
          cd server
          npm test
